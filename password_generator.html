<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Random Password Generator</h1>

    
        <label id="question">How many characters would you like?</label><br>
        <input type="number" id="length" min="0" value="1"><br>
    

    <div id="tickBox">
        <input type="checkbox" id="symbols">
        <label for="symbols">Generate Symbols</label><br>

        <input type="checkbox" id="numbers">
        <label for="numbers">Generate Numbers</label><br>

        <input type="checkbox" id="lowerCase">
        <label for="lowerCase">Generate Lowercase</label><br>

        <input type="checkbox" id="upperCase">
        <label for="upperCase">Generate Uppercase</label><br>
    </div>
    

    <button id="generate" onclick="getData()">Generate</button>

    <p id="textGen"></p>
    <p id="result"></p>


    

    <script src="index.js"></script>
</body>
</html>
